<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Idade</title>
  <link rel="stylesheet" href="./style1.css">
</head>

<body>
  <div class="header">
    <h1>Verificador de Idade</h1>
  </div>
  <div class="conteudo">
    <form id="calculadoraIdade">
      <label for="anoNascimento">Ano de Nascimento:</label>
      <input type="number" id="anoNascimento" min="1900" max="2024" required>
      <div class="genero">
        <p>Sexo:</p>
        <div class="tipogenero">
          <input type="radio" id="sexo-m" name="sexo" value="Masculino">
          <label for="sexo-m">Masculino</label>
        </div>
        <div class="tipogenero">
          <input type="radio" id="sexo-f" name="sexo" value="Feminino">
          <label for="sexo-f">Feminino</label>
        </div>
      </div>
      <div class="botao">
        <button type="submit">Verificar</button>
      </div>
    </form>

    <div id="result"></div>

    <script>
      document.getElementById('calculadoraIdade').addEventListener('submit', function (event) {
        event.preventDefault();

        const anoNascimento = parseInt(document.getElementById('anoNascimento').value);
        const anoAtual = new Date().getFullYear();
        const idade = anoAtual - anoNascimento;

        let grupoIdade;
        if (idade <= 10) {
          grupoIdade = 'Criança';
        } else if (idade <= 25) {
          grupoIdade = 'Jovem';
        } else if (idade <= 60) {
          grupoIdade = 'Adulto';
        } else {
          grupoIdade = 'Idoso';
        }

        let genero;
        if (document.getElementById('sexo-m').checked) {
          genero = 'Masculino';
        }
        else if (document.getElementById('sexo-f').checked) {
          genero = 'Feminino';
        }

        const resultadoDiv = document.getElementById('result');
        resultadoDiv.innerHTML = `
                  <div class="posicionamento-conteudo">
                    <p>Gênero: ${genero}, com ${idade} anos de idade.</p>
                    <img class="imgretorno" src="${getImidadeUrl(grupoIdade, genero)}" alt="Imidadem correspondente à faixa etária e gênero">
                  </div>
              `;
      });

      function getImidadeUrl(grupoIdade, genero) {
        if (grupoIdade === "Criança") {
          if (genero === "Masculino") {
            return "https://img.freepik.com/fotos-gratis/menino-de-tiro-medio-relaxando-na-natureza_23-2150753066.jpg";
          } else {
            return "https://img.freepik.com/fotos-gratis/menina-sorridente-com-um-vestido-vermelho_23-2148984788.jpg?t=st=1713624018~exp=1713627618~hmac=9dc914c842ac362be0672f9653d6d95fe5f369ded925afa03341d8dd3f66c506&w=1380";
          }
        } else if (grupoIdade === "Jovem") {
          if (genero === "Masculino") {
            return "https://img.freepik.com/fotos-gratis/amigavel-olhando-positivo-jovem-europeu-com-cabelos-louros-e-olhos-azuis-sorrindo-amplamente-com-aparelho-durante-uma-boa-conversa-com-os-amigos-rindo-de-piadas-em-pe_176420-13621.jpg?t=st=1713624068~exp=1713627668~hmac=b3d5ee21cc46aeda339d66e034cae423862a50d11a99e5fba7d5a5103c4537ab&w=1380";
          } else {
            return "https://img.freepik.com/fotos-gratis/jovem-elegante-e-charmosa-posando-contra-uma-parede-branca_176420-29268.jpg?t=st=1713624116~exp=1713627716~hmac=9ba1652b5a6c0c74c8c9e12739c729aaa6aa1070af9ab1f2193dada0025f3c00&w=1380";
          }
        } else if (grupoIdade === "Adulto") {
          if (genero === "Masculino") {
            return "https://img.freepik.com/fotos-gratis/retrato-de-homem-de-meia-idade-confiante_23-2149051740.jpg?t=st=1713624145~exp=1713627745~hmac=c3a879032bbcee6123ed7a7f56bb02eae8787c023581e87ce5c3764861b2d92a&w=740";
          } else {
            return "https://img.freepik.com/fotos-gratis/retrato-de-mulher-sorridente-senior_23-2149038121.jpg?t=st=1713624176~exp=1713627776~hmac=c4a372aa7872b557496114b885afff9f1fd5a919beef7c02a299fd03a3f9d181&w=740";
          }
        } else {
          if (genero === "Masculino") {
            return "https://img.freepik.com/fotos-gratis/pessoa-senior-gesticulando-isolada_23-2149193758.jpg?t=st=1713624197~exp=1713627797~hmac=cbd7bca94928768de776a00163543c9ab30597b50abad5558dbee2bbbccc7402&w=1380";
          } else {
            return "https://img.freepik.com/fotos-gratis/feche-o-retrato-de-uma-mulher-idosa_23-2149207234.jpg?t=st=1713624234~exp=1713627834~hmac=abed0b1d95610ca53770a56971e07f524d4e8e4f03306240233bd9bc9933be65&w=1380";
          }
        }
      }
    </script>
  </div>
</body>

</html>
